<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRMAP Student Login</title>
    <link  rel="stylesheet" href="Style.css">
</head>
<body>
    <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="bckgimg">
        <h2></h2>
    </div>
    <div class="login-box">
        <center><img src="srmaplogo.png" alt="logosrmap"></center>
        <form>
            <div class="Application-Num">
                <input type="text" id="App-No" placeholder="Application Number/Register Number" required/>
            </div>
            <div class="Password">
                <input type="password" id="pass" placeholder="Password" required/>
            </div>
            <div>
                
            </div>
            <div class="Captcha">
                <input type="text" value="" id="ccode" name="ccode" maxlength="5" patterns="^[A-Z0-9]" placeholder="Enter Captcha Text" required="required">
            </div>
            <div class="Button">
                <center><button type="submit">Submit</button></center>
            </div>
            <div class="info">
                <br>
                <center><p>If you are a Student and this is your first login, you must use your Register Number / Application Number as your User ID, with your date of birth [Format ddmmyyyy E.g. 03121990] as your password.</p></center>
            </div>
        </form>
    </div>
</body>
</html>
